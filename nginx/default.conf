server {
    listen 80;

    # Frontend SPA (Vue.js)
    root /usr/share/nginx/html;
    index index.html;
    try_files $uri $uri/ /index.html;

    # API proxy to Django
    location /api/ {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Django static
    location /static/ {
        alias /app/static/;
    }

    # Django media
    location /media/ {
        alias /app/media/;
    }
}
